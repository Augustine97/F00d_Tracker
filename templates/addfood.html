{% extends 'base.html' %}
{% block body %}
	<!DOCTYPE html>
	<html>
		<head>
			<title>Add Food</title>
		</head>
		<body>
			<div class="container theme-showcase " style="padding: 20px 20px" role="main">
				<form method="POST" action="{{url_for('addfood')}}">
					<div class="card border-primary  mb-3">
						<h5 class="card-header bg-primary text-white">Foods</h5>
						<div class="card-body">
							<div class="form-group">
								<label for="formGroupExampleInput">Food Name</label>
								<input type="text" class="form-control" name="food-name" id="formGroupExampleInput" placeholder="Food Name...">
							</div>
							<div class="form-group">
								<label for="formGroupExampleInput" >Protein</label>
								<input type="number" step="0.01" name="protein" class="form-control" id="formGroupExampleInput" placeholder="Protein...">
							</div>
							<div class="form-group">
								<label for="formGroupExampleInput" >Carbohydrates</label>
								<input type="number" step="0.01" name="carbohydrates" class="form-control" id="formGroupExampleInput" placeholder="Carbohydrates...">
							</div>
							<div class="form-group">
								<label for="formGroupExampleInput" >Fat</label>
								<input type="number" step="0.01" name="fat" class="form-control" id="formGroupExampleInput" placeholder="Fat...">
							</div>
							<button type="submit" class="btn btn-primary" id="button-addon2">ADD</button>
						</form>
						<br><br><br><br>
						{% for food in results %}
							<br><hr><br>
							<div class="btn-group-toggle "  data-toggle="buttons">
								<label class="btn btn-primary active">{{food.0}}
								</label>
								<button type="button" class="btn btn-light badge-pill">
								Protein <span class="badge badge-primary badge-pill">{{food.1}}</span>
								<button type="button" class="btn btn-light badge-pill">
								Carbohydrates <span class="badge badge-primary badge-pill">{{food.2}}</span>
								<button type="button" class="btn btn-light badge-pill">
								Fat <span class="badge badge-primary badge-pill">{{food.3}}</span>
								<button type="button" class="btn btn-light badge-pill">
								calories <span class="badge badge-primary badge-pill">{{food.4}}</span>
								</button>
								
							</div>
						{% endfor %}
					</div>
					<div>
					</div>
				</body>
			</html>
		{% endblock %}
